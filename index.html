<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SharedArrayBuffer Test</title>
    <script src="coi-serviceworker.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .status {
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 18px;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background: #0056b3;
        }

        #output {
            background: white;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <h1>ðŸš€ SharedArrayBuffer Test</h1>

    <div id="status" class="status">Verificando...</div>

    <button id="testBtn">Probar SharedArrayBuffer</button>

    <div id="output"></div>

    <script>
        const statusDiv = document.getElementById('status');
        const output = document.getElementById('output');
        const testBtn = document.getElementById('testBtn');

        function checkSAB() {
            if (typeof SharedArrayBuffer !== 'undefined') {
                statusDiv.className = 'status success';
                statusDiv.textContent = 'âœ… SharedArrayBuffer disponible!';
                return true;
            } else {
                statusDiv.className = 'status error';
                statusDiv.textContent = 'âŒ SharedArrayBuffer NO disponible. Recarga la pÃ¡gina (Ctrl+Shift+R)';
                return false;
            }
        }

        testBtn.addEventListener('click', () => {
            if (!checkSAB()) {
                output.innerHTML = '<strong style="color: red;">SharedArrayBuffer no disponible</strong>';
                return;
            }

            try {
                // Crear un SharedArrayBuffer
                const sab = new SharedArrayBuffer(1024);
                const view = new Int32Array(sab);
                view[0] = 42;

                output.innerHTML = `
                    <strong style="color: green;">âœ… Â¡Funciona!</strong><br><br>
                    SharedArrayBuffer creado: ${sab.byteLength} bytes<br>
                    Valor en posiciÃ³n 0: ${view[0]}<br><br>
                    <code>${sab}</code>
                `;
            } catch (e) {
                output.innerHTML = `<strong style="color: red;">Error: ${e.message}</strong>`;
            }
        });

        // Check inicial
        setTimeout(checkSAB, 500);
    </script>
</body>
</html>
